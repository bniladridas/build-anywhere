---
stages:
  - setup
  - test
  - build
  - lint

setup:
  stage: setup
  image: node:20
  cache:
    paths:
      - node_modules/
  script:
    - ./scripts/ci/setup.sh

test:
  stage: test
  image: node:20
  script:
    - ./scripts/ci/test.sh

build:
  stage: build
  image: node:20
  script:
    - ./scripts/ci/build.sh

lint:
  stage: lint
  image: node:20
  script:
    - ./scripts/ci/lint.sh
